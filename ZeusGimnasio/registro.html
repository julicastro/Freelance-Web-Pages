  <div class="fondo-form">
    <div class="form-cont">
      <h2>Formulario de Registro</h2>
      <form class="row g-3">

        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="Ingrese su correo">
        </div>

        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="inputPassword4" placeholder="Ingrese su contraseña">
        </div>

        <div class="col-6">
          <label for="inputAddress" class="form-label">Direccion</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Ingrese direccion">
        </div>

        <div class="col-6">
          <label for="inputAddress2" class="form-label">Telefono</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Ingrese su numero telefonico">
        </div>

        <div class="col-md-6">
          <label for="inputCity" class="form-label">Ciudad</label>
          <input type="text" class="form-control" id="inputCity" placeholder="Ingrese ciudad">
        </div>

        <div class="col-md-2">
          <label for="inputZip" class="form-label">Codigo Postal</label>
          <input type="text" class="form-control" id="inputZip" placeholder="0000">
        </div>

        <div class="col-md-4">
          <label for="inputState" class="form-label">Disciplina</label>
          <select id="inputState" class="form-select">
            <option selected>Selecionar...</option>
            <option>Crossfit</option>
            <option>Gimnasio</option>
            <option>Natacion</option>
            <option>Yoga</option>
          </select>
        </div>

        <div class="col-md-6">
          <label for="inputZip" class="form-label">Peso</label>
          <input type="text" class="form-control" id="inputZip" placeholder="Ingrese su peso actual">
        </div>

        <div class="col-md-6">
          <label for="inputZip" class="form-label">Altura</label>
          <input type="text" class="form-control" id="inputZip" placeholder="Ingrese su altura actual">
        </div>

        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              He leido y acepto todos los terminos y normativas.
            </label>
          </div>
        </div>

        <div class="col-md-12">
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#miModal">
              Registrarse 
          </button>
      </div>

      </form>
    </div>
  </div>
  <div class="modal fade" id="miModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">

            <div class="modal-header">
